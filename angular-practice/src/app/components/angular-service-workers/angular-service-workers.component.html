<div class="component-section-wrap">
  <div class="component-section-header">
    Angular Offline Capabilities with Service workers
  </div>
  <div class="component-section-content">
    <p>angular-offline-capabilities-with-service-workers-work!</p>
    <h4>My Posts</h4>

</div>
