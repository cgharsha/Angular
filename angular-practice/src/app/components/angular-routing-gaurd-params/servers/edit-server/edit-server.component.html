<div class="component-section-wrap">
  <div class="component-section-header"></div>
  <div class="component-section-content">
      <h4 *ngIf="!allowEdit">You are not allowed to edit</h4>
      <ng-container *ngIf="allowEdit">
      <div class="form-group">
        <label for="name">Server Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="serverName">
      </div>
      <div class="form-group">
        <label for="status">Server Status</label>
        <select
          id="status"
          class="form-control"
          [(ngModel)]="serverStatus">
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>
      </div>
      <button
        class="btn btn-primary"
        (click)="onUpdateServer()">Update Server</button>
      </ng-container>
  </div>
</div>
